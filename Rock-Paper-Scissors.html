/* Function:userPlay
Inputs:None
Returns: The player's option */
function userPlay(i){
valid = false //Set valid to fault by default 

//Prompt User for input rock, paper or scissors,Accept user input
playerOption = window.prompt("Game # "+ i + "\nEnter rock,paper or scissors");

//Ensure that all the text is common
playerOption = playerOption.toLowerCase();

//Check the validity of the input (ie is input rock,paper or scissiors)
if (playerOption === "rock" ||playerOption === "paper" || playerOption === "scissors"){
//If the input is valid, return the user input
valid = true;

return playerOption;


}
//If the input is invalid, Tell user they made an error and re prompt the user until input is valid
while(valid ==false){

    playerOption = window.prompt("I can only read three words. Enter rock,paper or scissors");
    playerOption = playerOption.toLowerCase();
    if (playerOption === "rock" ||playerOption === "paper" || playerOption === "scissors"){
    valid = true;
   
    return playerOption;
    }

}
}

//Random Number Generator
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

/*Function for step 4.1 : computerPlay:
Inputs:None
Returns: The Computers's option */
function computerPlay(){
//Generate a random number between 1 and 3
randomInt = getRandomInt(3);
//if the number is 0, return paper ,if the number is 1 ,return scissors ,if the number is 2, return rock

switch (randomInt){
    case 0:
    computerOption ="paper";
    break;

    case 1:
    computerOption ="scissors";
    break;

    case 2:
    computerOption ="rock";
    break;


}


return computerOption;

}
